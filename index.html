<!doctype html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/Nizar-Hosni/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Nizar Hosni - Software Developer, Video Editor, and Language Enthusiast. Making an impact through code, camera, and compassion." />
    <title>Nizar Hosni | Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
      /* Prevent flash of unstyled content */
      .loading {
        display: none;
      }
      .fonts-loaded .loading {
        display: block;
      }
      .fonts-loaded .loading-placeholder {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="loading-placeholder min-h-screen flex items-center justify-center bg-neutral-50">
        <div class="text-center">
          <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-primary-600 mx-auto mb-4"></div>
          <p class="text-neutral-600">Loading...</p>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Add fonts-loaded class when fonts are loaded
      document.fonts.ready.then(() => {
        document.documentElement.classList.add('fonts-loaded');
      });
    </script>
  </body>
</html>
